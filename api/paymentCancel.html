<!DOCTYPE html>
<html>
<head>
    <title>Payment Issue - Ari Pro</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            text-align: center;
            padding: 50px;
            color: #333;
        }

        .container {
            background-color: white;
            margin: auto;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .logo {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
        }

        h1 {
            font-size: 2.5em;
            color: #d9534f; /* Red color for alerting to an issue */
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.5em;
            margin-bottom: 1em;
        }

        .highlight {
            color: #d9534f; /* Matching the heading color for consistency */
            font-weight: bold;
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 76, 152, 0.3);
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .alert-message {
            color: #d9534f;
            font-size: 1.2em;
            margin-bottom: 2em;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Not Successful</h1>
    <p class="alert-message">We encountered a problem with your payment. Please try again or contact support if the issue persists.</p>
    <a href="https://t.me/speak_easy_ai_bot" class="btn">Return Back to Ari</a>
</div>

</body>
</html>
